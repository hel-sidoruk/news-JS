<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="site-container">
          <header class="header">
            <div class="burger">
              <span class="burger__line"></span>
              <span class="burger__line"></span>
              <span class="burger__line"></span>
            </div>
            <h1 class="header__title">News Portal</h1>
        </header>
        <main class="main">
          <aside class="sources">
            <input class="sources__search" id="search" placeholder="What are you looking for?">
            <div class="sources__container buttons"></div>
          </aside>
          <div class="news">
            <div class="news__content"></div>
          </div>
        </main>
        <footer class="footer">
          <div class="container footer__container">
            <p class="copyright">
              Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div class="footer__info">
              <a class="footer__link" href="https://github.com/hel-sidoruk/">
                Github
              </a>
              <a class="footer__link" href="https://rs.school/js/">
                Course
              </a>
              <span>2022</span>
            </div>
          </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
